<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ledenlijst</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-searchbar></ion-searchbar>

  <ion-list>

    <ng-template ngFor let-sectie [ngForOf]="items | async">

      <ion-list-header>
        {{sectie.titel}}
      </ion-list-header>

      <ion-item *ngFor="let contact of sectie.inhoud" (click)="presentActionSheet(contact)">
        {{contact.naam}}
      </ion-item>

    </ng-template>

  </ion-list>

</ion-content>
