<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ng-template ngFor let-sectie [ngForOf]="evenementen | async">

      <ion-list-header>
        {{sectie.titel}}
      </ion-list-header>

      <button *ngFor="let evenement of sectie.inhoud" ion-item (click)="gaNaarEvenement(evenement)">
        <h2 item-start>{{korteWeergave(evenement.start)}}</h2>
        {{evenement.naam}}
      </button>

    </ng-template>

  </ion-list>

</ion-content>
