<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prikbord</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top padding-left padding-right>

  <ion-list no-lines>
    <ion-item *ngFor="let item of items | async; let last = last" [attr.margin-bottom]="last ? null : ''">

      <div>
        <span class="auteur">{{item.auteur}}</span>
        <span class="tijdstip" float-right>{{item.tijdstip | date}}</span>
      </div>

      <div padding-top text-wrap>
        <div class="berichtregel" *ngFor="let regel of item.berichttekst">{{regel}}</div>
      </div>

    </ion-item>
  </ion-list>


</ion-content>
