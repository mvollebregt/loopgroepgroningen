<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prikbord</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="balloons">
    <ion-item *ngFor="let item of items | async">

      <div class="item-title">
        <span>{{item.auteur}}</span>
        <span float-right>{{item.tijdstip | date}}</span>
      </div>

      <div class="item-content">
        <div *ngFor="let regel of item.berichttekst">{{regel}}</div>
      </div>

    </ion-item>
  </ion-list>

  <ion-toolbar *ngIf="editing" style="height: auto; padding-bottom: 4px;">
    <ion-textarea #textarea
                  (input)="resize(textarea)"
                  (blur)="stopEditing()"
                  placeholder="Typ hier je bericht. Berichten zijn ook voor niet-leden zichtbaar op www.loopgroepgroningen.nl/prikbord.">
    </ion-textarea>
  </ion-toolbar>

</ion-content>

<ion-footer *ngIf="!editing">
  <ion-toolbar style="height: auto; padding-bottom: 4px;">
    <ion-textarea readonly="true"
                  (click)="startEditing()"
                  placeholder="Typ hier je bericht. Berichten zijn ook voor niet-leden zichtbaar op www.loopgroepgroningen.nl/prikbord.">
    </ion-textarea>
  </ion-toolbar>
</ion-footer>
