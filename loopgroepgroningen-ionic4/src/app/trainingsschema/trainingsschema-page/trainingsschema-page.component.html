<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Trainingsschema
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [value]="groep | async">
      <ion-segment-button *ngFor="let keuze of ['A', 'B', 'C']"
                          [value]="keuze"
                          (click)="kiesGroep(keuze)">
        {{ keuze }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <!--<div *ngIf="trainingsschema && groep && !trainingsschema[groep].length" class="info-message">-->
  <!--Er staan geen trainingen op het schema.-->
  <!--</div>-->

</ion-header>

<!--<lg-spinner *ngIf="spinning"></lg-spinner>-->

<ion-content>

  <lg-sectioned-list *ngIf="trainingsschema | async as schema" [secties]="schema[groep | async]" [getId]="getId">
    <ng-template let-training>
      <ion-icon slot="start"></ion-icon>
      <ion-label>
        <h2>{{kop(training)}}</h2>
        <div class="multi-line">{{training.omschrijving}}</div>
        <p>{{training.locatie}}</p>
      </ion-label>
    </ng-template>
  </lg-sectioned-list>

</ion-content>
