<lg-sectioned-list
  [data]="[nieuwsbericht]"
  [sectieTitel]="titel.bind(this)"
>

  <ng-template let-nieuwsbericht>
    <ion-label>
      <h2>{{nieuwsbericht?.titel}}</h2>
      <lg-rich-content [paragrafen]="nieuwsbericht?.content"></lg-rich-content>
    </ion-label>
  </ng-template>

</lg-sectioned-list>
