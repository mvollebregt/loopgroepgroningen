<ion-list>

  <ion-list-header>
    {{ nieuwsberichten[0]?.datum | lgDate: 'MMMM YYYY'}}
  </ion-list-header>

  <ion-item
    *ngFor="let nieuwsbericht of nieuwsberichten"
    (click)="onTap(nieuwsbericht)">
    <ion-thumbnail item-start>
      <img src="{{nieuwsbericht.thumbnail}}">
    </ion-thumbnail>
    <ion-label>
      <h2>{{nieuwsbericht.datum | lgDate : "D MMMM YYYY"}}</h2>
      <div>{{nieuwsbericht.titel}}</div>
      <p>{{nieuwsbericht.samenvatting}}</p>
    </ion-label>
  </ion-item>

</ion-list>
