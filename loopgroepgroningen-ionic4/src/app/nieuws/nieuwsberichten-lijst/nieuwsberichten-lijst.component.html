<lg-sectioned-list
  [data]="nieuwsberichten"
  [getId]="getId"
  [sectieTitel]="getSectieTitel.bind(this)"
  (itemClicked)="onItemClicked($event)">
  <ng-template let-nieuwsbericht>
    <ion-thumbnail slot="start">
      <img *ngIf="nieuwsbericht.thumbnail" src="{{nieuwsbericht.thumbnail}}">
    </ion-thumbnail>
    <ion-label>
      <h2>{{nieuwsbericht.datum | lgDate : "D MMMM YYYY"}}</h2>
      <div>{{nieuwsbericht.titel}}</div>
      <p>{{nieuwsbericht.samenvatting}}</p>
    </ion-label>
  </ng-template>
</lg-sectioned-list>
