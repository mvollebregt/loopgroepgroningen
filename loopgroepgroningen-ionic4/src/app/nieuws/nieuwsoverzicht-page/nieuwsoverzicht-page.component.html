<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Laatste nieuws
    </ion-title>
  </ion-toolbar>

  <div *ngIf="error | async" class="info-message">
    Het laatste nieuws kon niet worden geladen.
  </div>
</ion-header>

<!--<lg-spinner *ngIf="spinning | async"></lg-spinner>-->

<ion-content lgPullToRefresh (pullBottom)="onPull('bottom')" (pullTop)="onPull('top')">

  <lg-nieuwsberichten-lijst
    [nieuwsberichten]="nieuwsberichten | async"
    (nieuwsberichtTapped)="gaNaarNieuwsbericht($event)">
  </lg-nieuwsberichten-lijst>

  <ion-infinite-scroll *ngIf="!(reachedEndOfList|async)" #scroll (ionInfinite)="loadMore(scroll)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
