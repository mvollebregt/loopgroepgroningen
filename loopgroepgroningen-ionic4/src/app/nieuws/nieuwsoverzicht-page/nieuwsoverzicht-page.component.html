<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Laatste nieuws
    </ion-title>
  </ion-toolbar>

  <div *ngIf="fout | async" class="info-message">
    Het laatste nieuws kon niet worden geladen.
  </div>
</ion-header>

<ion-content>

  <lg-nieuwsberichten-lijst
    [nieuwsberichten]="nieuwsberichten | async"
    (itemClicked)="gaNaarNieuwsbericht($event)">
  </lg-nieuwsberichten-lijst>

  <ion-infinite-scroll *ngIf="meerBeschikbaar | async" #scroll (ionInfinite)="laadOudereNieuwsberichten(scroll)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
