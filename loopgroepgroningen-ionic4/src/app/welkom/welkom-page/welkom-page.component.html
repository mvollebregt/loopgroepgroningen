<ion-content>

  <div class="main-content-wrapper">

    <img src="assets/volledig-logo.png" class="welkom-logo">

    <form (ngSubmit)="inloggen()" [formGroup]="loginForm" [lgConnectForm]="credentials | async">
      <div class="welkom-tekst">Welkom bij Loopgroep Groningen</div>
      <div class="welkom-fout" *ngFor="let melding of (fout | async)?.error">{{ melding }}</div>

      <ion-input type="text"
                 placeholder="Gebruikersnaam"
                 formControlName="username"></ion-input>

      <ion-input type="password"
                 placeholder="Wachtwoord"
                 formControlName="password"></ion-input>

      <ion-buttons>
        <input type="button" (click)="annuleren()" value="Annuleren">
        <input type="submit" value="Inloggen" [disabled]="bezig | async">
      </ion-buttons>
    </form>

    <div class="welkom-toelichting">
      Als lid van Loopgroep Groningen heb je een gebruikersnaam en wachtwoord ontvangen. Geen lid? Kijk op
      www.loopgroepgroningen.nl voor meer informatie.
    </div>

  </div>

</ion-content>
