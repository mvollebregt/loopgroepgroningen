<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Prikbord
    </ion-title>
  </ion-toolbar>

  <div *ngIf="items && !items.length" class="info-message">
    Het prikbord kon niet worden geladen.
  </div>
</ion-header>

<ion-content class="main-content-wrapper">

  <div class="main-content">

    <lg-gesprek [berichten]="items"></lg-gesprek>

  </div>

  <div *ngIf="ingelogd | async" class="dialog no-margin-right">

    <!--<ion-textarea-->
    <!--placeholder="Typ hier je bericht. Berichten zijn ook voor niet-leden zichtbaar op www.loopgroepgroningen.nl/prikbord."-->
    <!--[(ngModel)]="reactie">-->
    <!--</ion-textarea>-->

    <button ion-button round class="icon-button" [disabled]="aanHetVersturen || !reactie" (tap)="verstuurBericht()">
      <ion-icon name="send"></ion-icon>
    </button>

  </div>

</ion-content>
