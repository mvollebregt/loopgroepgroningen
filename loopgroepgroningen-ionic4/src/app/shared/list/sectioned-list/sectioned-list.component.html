<ion-list>

  <!-- TODO: de track by funciton staat nu op secties, maar we geven hem mee voor items, dus dat werkt niet -->
  <ng-container *ngFor="let sectie of secties; trackBy: trackByFn">
    <ion-list-header>
      {{sectie.titel}}
    </ion-list-header>

    <ion-item *ngFor="let item of sectie.inhoud" (click)="onClick(item)">
      <ng-container *ngTemplateOutlet="passedInTemplate; context: {$implicit: item}"></ng-container>
    </ion-item>
  </ng-container>

</ion-list>
